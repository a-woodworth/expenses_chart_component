<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Expenses Chart Component</title>
  </head>

  <body>
    <main>
      <h1 class="sr-only">
        Frugal Financial - Helping You Manage Your Expenses
      </h1>
      <section aria-labelledby="chart-heading">
        <div class="chart">
          <div class="chart__header">
            <h2 id="chart-heading" class="chart__heading">
              My balance
            </h2>
            <p class="chart__balance">$921.48</p>
          </div>
          <img
            class="chart__logo"
            src="images/logo.svg"
            alt=""
            aria-hidden="true"
          />
        </div>
        <table class="chart__table">
          <caption>
            Spending - Last 7 days
          </caption>
          <tr class="chart__table-header">
            <th scope="col">Day</th>
            <th scope="col">Amount</th>
          </tr>
          <tr>
            <td class="chart__table-day">Mon</td>
            <td class="chart__table-amount">$17.45</td>
          </tr>
          <tr>
            <td class="chart__table-day">Tue</td>
            <td class="chart__table-amount">$34.91</td>
          </tr>
          <tr>
            <td class="chart__table-day">Wed</td>
            <td class="chart__table-amount">$52.36</td>
          </tr>
          <tr>
            <td class="chart__table-day">Thu</td>
            <td class="chart__table-amount">$31.07</td>
          </tr>
          <tr>
            <td class="chart__table-day">Fri</td>
            <td class="chart__table-amount">$23.39</td>
          </tr>
          <tr>
            <td class="chart__table-day">Sat</td>
            <td class="chart__table-amount">$43.28</td>
          </tr>
          <tr>
            <td class="chart__table-day">Sun</td>
            <td class="chart__table-amount">$25.48</td>
          </tr>
        </table>
        <div class="chart__footer">
          <p class="chart__total">
            Total this month
            <span class="chart__total-amount">$478.33</span>
          </p>
          <p class="chart__percentage">
            <span>+2.4%</span> from last month
          </p>
        </div>
      </section>
    </main>
    <footer class="main-footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/a-woodworth">a-woodworth</a>.
      </p>
    </footer>
  </body>
</html>
