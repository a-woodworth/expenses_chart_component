<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="a-woodworth's live version of Frontend Mentor's Expense Chart Component Challenge"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <!-- Charts.css CDN Link - https://chartscss.org -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Expenses Chart Component</title>
  </head>

  <body>
    <main>
      <h1 class="sr-only">
        Frugal Financial - Helping You Manage Your Expenses
      </h1>
      <div class="chart" tabindex="0">
        <div class="chart__header">
          <div class="chart-header-wrapper" tabindex="0">
            <h2 class="chart__heading">My balance</h2>
            <p class="chart__balance">$921.48</p>
          </div>
          <img
            class="chart__logo"
            src="images/logo.svg"
            alt=""
            aria-hidden="true"
          />
        </div>
        <div class="chart-table-wrapper">
          <table
            class="chart__table charts-css column show-heading hide-data show-labels data-spacing-8"
          >
            <caption class="chart__table-caption" tabindex="0">
              Spending - Last 7 days
            </caption>
            <thead>
              <tr class="chart__table-header">
                <th scope="col" class="sr-only">Day</th>
                <th scope="col" class="sr-only">Amount</th>
              </tr>
            </thead>
            <tbody>
              <!-- JSON data will be inserted here -->
            </tbody>
          </table>
          <div class="chart__footer" tabindex="0">
            <p class="chart__total">
              Total this month
              <span class="chart__total-amount">$478.33</span>
            </p>
            <p class="chart__percentage">
              <span class="chart__percentage-value">+2.4%</span>
              <span>from last month</span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer class="main-footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/a-woodworth">a-woodworth</a>.
      </p>
    </footer>
    <script src="app.js" type="module"></script>
  </body>
</html>
